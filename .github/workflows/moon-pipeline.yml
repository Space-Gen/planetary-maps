name: Moon Map Pipeline

on:
  schedule:
    - cron: '0 */12 * * *'
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  PROJ_IGNORE_CELESTIAL_BODY: YES

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gdal-bin libgdal-dev python3-gdal python3-numpy python3-requests
          pip install quantized-mesh-encoder --break-system-packages || pip install quantized-mesh-encoder

      - name: Download Datasets
        run: |
          mkdir -p moon/data
          echo "Downloading DEM..."
          curl -fL --retry 5 --retry-delay 5 -o moon/data/Lunar_LRO_LOLA_Global_LDEM_128ppd.tif https://planetarymaps.usgs.gov/mosaic/Lunar_LRO_LOLA_Global_LDEM_118m_Mar2014.tif
          echo "Downloading WAC Mosaic..."
          curl -fL --retry 5 --retry-delay 5 -o moon/data/Lunar_LRO_WAC_Mosaic_Global_100m.tif https://planetarymaps.usgs.gov/mosaic/Lunar_LRO_LROC-WAC_Mosaic_global_100m_June2013.tif
          echo "Downloading Landmarks KMZ..."
          curl -fL --retry 5 --retry-delay 5 -o moon/data/moon_features.kmz https://asc-planetarynames-data.s3.us-west-2.amazonaws.com/MOON_nomenclature_center_pts.kmz
          ls -lh moon/data/

      - name: Verify Datasets
        run: |
          gdalinfo moon/data/Lunar_LRO_LOLA_Global_LDEM_128ppd.tif > /dev/null
          gdalinfo moon/data/Lunar_LRO_WAC_Mosaic_Global_100m.tif > /dev/null
          file moon/data/moon_features.kmz | grep "Zip"
          echo "Datasets verified successfully."

      - name: Process Landmarks
        run: /usr/bin/python3 moon/scripts/process_landmarks.py

      - name: Tile Imagery (WAC)
        run: /usr/bin/python3 moon/scripts/generate_imagery.py

      - name: Generate Terrain Tiles
        run: /usr/bin/python3 moon/scripts/generate_terrain.py

      - name: Build TypeScript App
        run: |
          npm install -g typescript
          tsc moon/src/app.ts --outFile moon/public/app.js --target es6 --lib dom,es6

      - name: Prepare for Deployment
        run: |
          mkdir -p dist/moon
          cp -r moon/public/* dist/moon/

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build-and-deploy
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4