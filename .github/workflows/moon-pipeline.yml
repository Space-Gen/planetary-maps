name: Moon Map Pipeline

on:
  schedule:
    - cron: '0 0 * * *' # Daily at midnight
  push:
    branches: [ main ]
    paths:
      - 'moon/**'
      - '.github/workflows/moon-pipeline.yml'
      - 'index.html'
      - 'README.md'
  workflow_dispatch:

env:
  PROJ_IGNORE_CELESTIAL_BODY: YES

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  landmarks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download & Process Landmarks
        run: |
          mkdir -p moon/data moon/public/data
          curl -fL --retry 3 -o moon/data/moon_features.kmz https://asc-planetarynames-data.s3.us-west-2.amazonaws.com/MOON_nomenclature_center_pts.kmz
          python3 moon/scripts/process_landmarks.py
      - uses: actions/upload-artifact@v4
        with:
          name: landmarks-data
          path: moon/public/data/

  imagery:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4
      - name: Install GDAL
        run: sudo apt-get update && sudo apt-get install -y gdal-bin python3-gdal
      - name: Tile Imagery
        run: |
          mkdir -p moon/data moon/public/tiles/imagery
          curl -fL --retry 3 -o moon/data/Lunar_LRO_WAC_Mosaic_Global_100m.tif https://planetarymaps.usgs.gov/mosaic/Lunar_LRO_LROC-WAC_Mosaic_global_100m_June2013.tif
          /usr/bin/python3 moon/scripts/generate_imagery.py
      - uses: actions/upload-artifact@v4
        with:
          name: imagery-tiles
          path: moon/public/tiles/imagery/

  terrain:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4
      - name: Install GDAL & QME
        run: |
          sudo apt-get update && sudo apt-get install -y gdal-bin python3-gdal python3-numpy
          pip install quantized-mesh-encoder --break-system-packages || pip install quantized-mesh-encoder
      - name: Generate Terrain
        run: |
          mkdir -p moon/data moon/public/tiles/terrain
          curl -fL --retry 3 -o moon/data/Lunar_LRO_LOLA_Global_LDEM_128ppd.tif https://planetarymaps.usgs.gov/mosaic/Lunar_LRO_LOLA_Global_LDEM_118m_Mar2014.tif
          /usr/bin/python3 moon/scripts/generate_terrain.py
      - uses: actions/upload-artifact@v4
        with:
          name: terrain-tiles
          path: moon/public/tiles/terrain/

  app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build JS
        run: |
          npm install -g typescript
          tsc moon/src/app.ts --outFile moon/public/app.js --target es6 --lib dom,es6
      - name: Stage App
        run: |
          mkdir -p stage/moon
          cp index.html stage/
          cp moon/public/index.html stage/moon/
          cp moon/public/app.js stage/moon/
          cp moon/public/ui.css stage/moon/
      - uses: actions/upload-artifact@v4
        with:
          name: app-bundle
          path: stage/

  deploy:
    needs: [landmarks, imagery, terrain, app]
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Prepare Workspace
        run: mkdir -p dist/moon/data dist/moon/tiles/imagery dist/moon/tiles/terrain
      
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Merge Artifacts
        run: |
          # Copy core app files from app-bundle (preserving root index.html and moon/ structure)
          cp -rv artifacts/app-bundle/* dist/
          
          # Copy data and tiles into their respective moon subdirectories
          cp -rv artifacts/landmarks-data/* dist/moon/data/
          cp -rv artifacts/imagery-tiles/* dist/moon/tiles/imagery/
          cp -rv artifacts/terrain-tiles/* dist/moon/tiles/terrain/
          
          # Verify the final structure
          ls -R dist/

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4