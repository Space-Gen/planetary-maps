<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Mars Hub 3D - Planetary Exploration</title>
    <!-- CesiumJS -->

    <header>

    <main id="main-viewport">

                    <input type="text" id="landmark-search" placeholder="Search features...">

        </div>
    </main>

    <footer>
