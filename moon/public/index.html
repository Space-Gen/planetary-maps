<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lunar Explorer - High-Speed Moon Map</title>
    <!-- MapLibre GL JS: Much lighter than Cesium -->
    <script src="https://unpkg.com/maplibre-gl@4.0.0/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@4.0.0/dist/maplibre-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="ui.css">
</head>
<body>
    <div id="map"></div>
    <div id="ui-overlay">
        <button class="toggle-btn" id="sidebar-toggle">â˜°</button>
        <div id="sidebar">
            <h1>Lunar Explorer</h1>
            <p style="font-size: 0.8rem; color: #888;">Powered by MapLibre GL (Lightweight)</p>
            <div class="search-box">
                <input type="text" id="landmark-search" placeholder="Search features...">
            </div>
            <div class="categories">
                <button onclick="filterLandmarks('all')">All</button>
                <button onclick="filterLandmarks('Crater')">Craters</button>
                <button onclick="filterLandmarks('Mare')">Maria</button>
                <button onclick="filterLandmarks('Landing site')">Landing Sites</button>
            </div>
            <div id="landmark-list"></div>
        </div>
    </div>
    <script>
        document.write('<script src="app.js?v=' + Date.now() + '"><\/script>');
    </script>
</body>
</html>
