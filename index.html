<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planetary Hub - Exploration Portal</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: #050505; color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }
        .stars {
            position: absolute; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.3; z-index: 0;
        }
        .container {
            position: relative; z-index: 1; text-align: center;
            max-width: 600px; padding: 20px;
        }
        h1 { font-size: 3rem; margin-bottom: 10px; letter-spacing: -1px; }
        p { color: #888; font-size: 1.1rem; line-height: 1.6; margin-bottom: 40px; }
        .grid {
            display: grid; grid-template-columns: 1fr; gap: 20px;
        }
        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px; border-radius: 16px;
            text-decoration: none; color: white;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        .card:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #30bced;
            transform: translateY(-5px);
        }
        .card h2 { margin: 0 0 10px 0; color: #30bced; }
        .card span { font-size: 0.9rem; color: #aaa; }
        .footer {
            position: absolute; bottom: 20px; font-size: 0.8rem; color: #444;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">

</body>
</html>
