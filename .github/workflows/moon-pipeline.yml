name: Moon Map Pipeline

on:
  schedule:
    - cron: '0 */12 * * *'
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gdal-bin libgdal-dev python3-gdal
          pip install numpy requests quantized-mesh-encoder

      - name: Download Datasets
        run: |
          mkdir -p moon/data
          echo "Downloading DEM..."
          curl -fL --retry 5 --retry-delay 5 -o moon/data/Lunar_LRO_LOLA_Global_LDEM_128ppd.tif https://planetarymaps.usgs.gov/mosaic/Lunar_LRO_LOLA_Global_LDEM_118m_Mar2014.tif
          echo "Downloading WAC Mosaic..."
          curl -fL --retry 5 --retry-delay 5 -o moon/data/Lunar_LRO_WAC_Mosaic_Global_100m.tif https://astrocloud.wr.usgs.gov/public/Moon/LROC_WAC/Lunar_LRO_LROC-WAC_Mosaic_global_100m_June2013.tif
          echo "Downloading Landmarks KMZ..."
          curl -fL --retry 5 --retry-delay 5 -o moon/data/moon_features.kmz https://asc-planetarynames-data.s3.us-west-2.amazonaws.com/MOON_nomenclature_center_pts.kmz
          ls -lh moon/data/

      - name: Verify Datasets
        run: |
          gdalinfo moon/data/Lunar_LRO_LOLA_Global_LDEM_128ppd.tif > /dev/null
          gdalinfo moon/data/Lunar_LRO_WAC_Mosaic_Global_100m.tif > /dev/null
          file moon/data/moon_features.kmz | grep "Zip"
          echo "Datasets verified successfully."

      - name: Process Landmarks
        run: python3 moon/scripts/process_landmarks.py

      - name: Tile Imagery (WAC)
        run: python3 moon/scripts/generate_imagery.py

      - name: Generate Terrain Tiles
        run: python3 moon/scripts/generate_terrain.py
        # Note: generate_terrain.py currently creates the layer.json.
        # For a full mesh production, it would loop through tiles.

      - name: Build TypeScript App
        run: |
          tsc moon/src/app.ts --outFile moon/public/app.js --target es6 --lib dom,es6

      - name: Prepare for Deployment
        run: |
          mkdir -p dist/moon
          cp -r moon/public/* dist/moon/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          keep_files: true
