<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mars Explorer - 3D Mars Map (Cesium)</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.110/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.110/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <script>
        window.CESIUM_BASE_URL = 'https://cesium.com/downloads/cesiumjs/releases/1.110/Build/Cesium/';
    </script>
    <link rel="stylesheet" href="../moon/ui.css"> <!-- Reusing Moon UI styles -->
</head>
<body>
    <div id="cesiumContainer"></div>
    <div id="ui-overlay">
        <button class="toggle-btn" id="sidebar-toggle">â˜°</button>
        <div id="sidebar">
            <h1>Mars Explorer</h1>
            <div class="search-box">
                <input type="text" id="landmark-search" placeholder="Search craters, mons...">
            </div>
            <div class="categories">
                <button onclick="filterLandmarks('all')">All</button>
                <button onclick="filterLandmarks('Mountain')">Mountains</button>
                <button onclick="filterLandmarks('Plain')">Plains</button>
            </div>
            <div id="landmark-list"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
