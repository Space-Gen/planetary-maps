name: Moon Map Pipeline

on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches: [ main ]
    paths:
      - 'moon/**'
      - '.github/workflows/moon-pipeline.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  landmarks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download & Process Landmarks
        run: |
          mkdir -p moon/data moon/public/data
          curl -fL --retry 3 -o moon/data/moon_features.kmz https://asc-planetarynames-data.s3.us-west-2.amazonaws.com/MOON_nomenclature_center_pts.kmz
          python3 moon/scripts/process_landmarks.py
      - uses: actions/upload-artifact@v4
        with:
          name: moon-landmarks-data
          path: moon/public/data/

  app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build JS
        run: |
          npm install -g typescript
          tsc moon/src/app.ts --outFile moon/public/app.js --target es6 --lib dom,es6
      - name: Stage App
        run: |
          mkdir -p stage/moon
          cp index.html stage/
          cp moon/public/index.html stage/moon/
          cp moon/public/app.js stage/moon/
          cp moon/public/ui.css stage/moon/
      - uses: actions/upload-artifact@v4
        with:
          name: moon-app-bundle
          path: stage/

  deploy:
    needs: [landmarks, app]
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Prepare Workspace
        run: mkdir -p dist/moon/data
      
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Merge Artifacts
        run: |
          cp -rv artifacts/moon-app-bundle/* dist/
          cp -rv artifacts/moon-landmarks-data/* dist/moon/data/

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4