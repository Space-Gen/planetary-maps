name: Mars Map Pipeline

on:
  schedule:
    - cron: '0 1 * * *'
  push:
    branches: [ main ]
    paths:
      - 'mars/**'
      - '.github/workflows/mars-pipeline.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  landmarks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download & Process Landmarks
        run: |
          mkdir -p mars/data mars/public/data
          curl -fL --retry 3 -o mars/data/mars_features.kmz https://asc-planetarynames-data.s3.us-west-2.amazonaws.com/MARS_nomenclature_center_pts.kmz
          python3 mars/scripts/process_landmarks.py
      - uses: actions/upload-artifact@v4
        with:
          name: mars-landmarks-data
          path: mars/public/data/

  app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build JS
        run: |
          npm install -g typescript
          tsc mars/src/app.ts --outFile mars/public/app.js --target es6 --lib dom,es6
      - name: Stage App
        run: |
          mkdir -p stage/mars
          cp index.html stage/
          cp mars/public/index.html stage/mars/
          cp mars/public/app.js stage/mars/
          cp mars/public/ui.css stage/mars/
      - uses: actions/upload-artifact@v4
        with:
          name: mars-app-bundle
          path: stage/

  deploy:
    needs: [landmarks, app]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Prepare Workspace
        run: mkdir -p dist/mars/data
      
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Merge Artifacts
        run: |
          cp -rv artifacts/mars-app-bundle/* dist/
          cp -rv artifacts/mars-landmarks-data/* dist/mars/data/

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4